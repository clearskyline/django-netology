{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in all_books %}
            <div class="book col-md-4">
                    <h2>{{ book.name }}</h2>
                    <p>Автор: {{ book.author }}</p>
                    <p>Дата публикации: <a href="{% url 'book_date' book.pub_date %}">{{ book.pub_date }}</a></p>
            <br>
            <br>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
